<mat-card class="visible-card">
    <img mat-card-image height="250rem" [src]="cardImage" alt="hand">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!borrowed" mat-button (click)="play()">Play</button>
      <button *ngIf="borrowed" mat-button (click)="returnToDeck()">Return</button>
      <button *ngIf="!borrowed" mat-button (click)="openDialog()">Place in Deck</button>
    </mat-card-actions>
</mat-card>
