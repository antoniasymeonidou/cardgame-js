<br>
<mat-slider thumbLabel min="minDice" max="10" [(ngModel)]="numberOfDice"></mat-slider>

<mat-slider thumbLabel min="6" max="25" [(ngModel)]="sides"></mat-slider>

<button mat-fab (click)="throw()">
    <mat-icon>casino</mat-icon>
</button>

<ul class="dice-result" [style]="'background-color: ' + colorchanger[nextColor]">
    <li *ngFor="let die of results">
        <p>{{ die.result }}</p>
    </li>
</ul>
