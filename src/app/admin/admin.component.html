<mat-grid-list cols="6" rowHeight="30px">
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="2"
  >
  <button mat-button>Create game</button>

  </mat-grid-tile>
  
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="2"
  >
  <mat-label>Auth token: </mat-label>
  <input matInput [type]="'password'" placeholder="Auth token">

  </mat-grid-tile>
</mat-grid-list>
