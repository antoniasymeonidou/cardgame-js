<div class='internalMatGrid' >
    <mat-grid-list cols="6" rowHeight="100px">
      <mat-grid-tile [colspan]="3" [rowspan]="2">
        <mat-label>Game id: </mat-label>
        <input #gameid matInput placeholder="game code from admin" (keyup.enter)="updateGameId(gameid.value)" (blur)="updateGameId(gameid.value)">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <mat-label>User id: </mat-label>
        <input #userid matInput placeholder="username" (keyup.enter)="updateUserId(userid.value)" (blur)="updateUserId(userid.value)">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <button mat-flat-button color="primary" (click)="joinGame()">Join</button>
      </mat-grid-tile>
    </mat-grid-list>
</div>
