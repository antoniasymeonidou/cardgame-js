<div class="scroll-container">
    <div class="grid-container">
        <div class="grid-item" *ngFor="let card of cards">                
            <app-visible-card [borrowed]="card.borrowed || false" [cardId]="card.id" [cardImage]="card.image" [gameId]="gameId" [playerId]="playerId"></app-visible-card>
        </div>
    </div>
</div>
