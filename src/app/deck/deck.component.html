<mat-card class="deck-top-card">
    <img mat-card-image [src]="nextCard" alt="game deck">
    <mat-card-content>
      <p>
        Cards left: {{ deck.cards.length }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-row">
        <button mat-button (click)="drawCard()" color="primary">Draw</button>
        <button mat-button (click)="drawFromTheBottom()" color="warn">Draw from bottom</button>
        <button mat-button (click)="shuffle()" color="warn">Shuffle</button>
        <button mat-button (click)="borrow(0)" color="warn">Borrow</button>
      </div>
    </mat-card-actions>
</mat-card>
