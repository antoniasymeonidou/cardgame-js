<mat-card class="deck-top-card">
    <img mat-card-image height="500rem" src="assets/img/hidden_card.jpg" alt="game deck">
    <mat-card-content>
      <p>
        Cards left: {{ deck.cards.length }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="drawCard()">Draw</button>
    </mat-card-actions>
</mat-card>
